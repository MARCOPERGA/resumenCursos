<!DOCTYPE html>
<html lang="en">
<head>
    <!-- en html, el meta description ayuda a los crawlers de google y otros a identificar el contenido de la página -->
    <meta name="description" content="Este es el documento de resumen de lo que se aprende en html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta viewport nos ayuda a que ls páginas sean responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- para poner caractéres especiales se usa -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- para designar el autor de la página  -->
    <meta name="author" content="Marco Aureluis">
    <!-- para conectar el archivo de css se utiliza la etiqueta link -->
    <link rel="stylesheet" href="./styles.css">
    <title>Este es el resumen de todas las clases</title>
</head>
<body> <!-- El header es el encabezado de la página -->
    <header>
        <!-- el nav es para una barra de navegación -->
        <nav>
            <!-- para hacer listas decordenadas, es decir que no estén enumeradas se usa el ul -->
            <ul>
                <!-- para cada elemento de la lista, se usa li -->
                <li>
                    <!-- para mandar a un enlace se usa a y en href se pone el link -->
                    <a href="www.google.com">este te manda a google</a>
                </li>
                <li>
                    <a href="www.fb.com">este te manda a facebook</a>
                </li>
            </ul>
        </nav>
    </header>
    <p>Este es un párrafo</p>
    <h1>Este es un encabezado</h1>
</body>
</html>
